<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
</head>
<body>
    <main>
        <form>
            <input type="text" name="display" id="display" disabled>
            <div class="btns">
                <input type="button" class="cal-btns" value="7">
                <input type="button" class="cal-btns" value="8">
                <input type="button" class="cal-btns" value="9">
                <input type="button" class="cal-btns" value="/">
                <input type="button" class="cal-btns" value="4">
                <input type="button" class="cal-btns" value="5">
                <input type="button" class="cal-btns" value="6">
                <input type="button" class="cal-btns" value="*">
                <input type="button" class="cal-btns" value="1">
                <input type="button" class="cal-btns" value="2">
                <input type="button" class="cal-btns" value="3">
                <input type="button" class="cal-btns" value="-">
                <input type="button" class="cal-btns" value=".">
                <input type="button" class="cal-btns" value="0">
                <input type="button" class="cal-btns" value="+">
                <input type="button" value="C" id="clear" onclick="clear1()">
            </div>
            <input type="button" value="=" id="equal" onclick="result()">
        </form>
    </main>

    <script src="code.js"></script>
    
</body>
</html>
